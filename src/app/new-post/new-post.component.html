<form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title" />
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="content" class="form-control" rows="4" cols="50" formControlName="content"></textarea>
  </div>
  <button class="btn btn-success" type="submit" [disabled]="newPostForm.invalid">Cr√©e Post</button>
</form>
